<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: rgb(243, 182, 192);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    height: 100vh;
}

form {
    background-color:transparent;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(15px);
    width: 50%;
}


h2 {
    text-align: center;
    color:black;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid slateblue;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #199c19;
}

.error {
    color: #f00;
    margin-top: 10px;
}
        </style>

<form method="post" action="bea.php">
    <h2>
        Registration Form
    </h2>
    <label for="user_name">Username:</label>
    <input type="text" name="user_name" required><br>

    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required><br>

    <label for="middle_name">Middle Name:</label>
    <input type="text" name="middle_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required><br>

    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br>
    <label for="birthdate">Birthdate:</label>
    <input type="date" name="birthdate" id="birthdate" onchange="calculateAge()"required>
    <br>
    <label for="age"><A>Age<A></A></A>:</label>
    <input type="text" id="age" name="Age" readonly><br>

    <label for="email_address">Email Address:</label>
    <input type="email" name="email_address" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" required><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" name="confirm_password" required><br>

    <button class="submit">Register!</button>
</form>

<script>
    function calculateAge() {
        var today = new Date();
        var birthDate = new Date(document.getElementById("birthdate").value);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        
        document.getElementById("age").value = age;
    }

</script>

</body>
</html>
